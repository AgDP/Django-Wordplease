{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Wordplease{% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-inverse">
        <p class="navbar-text">
            <a href="{% url 'post_home' %}">Home</a>
        </p>

        <p class="navbar-text">
            <a href="{% url 'blog_list' %}">Blog</a>
        </p>

        {% if user.is_authenticated %}
            <p class="navbar-text">
                <a href="{% url 'create_post' %}">Crear post</a>
            </p>

            <p class="navbar-text">
                <a href="{% url 'users_logout' %}">Salir</a>
            </p>
        {% else %}
            <p class="navbar-text">
                <a href="{% url 'users_login' %}">Entrar</a>
            </p>

            <p class="navbar-text">
                <a href="{% url 'users_singup' %}">Reg√≠strate</a>
            </p>
        {% endif %}
    </nav>
    <hr>
    <section>
        {% block section %} {% endblock %}
    </section>
    <hr>
    <small>Wordplease Inc &copy; Todos los derechos reservados</small>
</body>
</html>
